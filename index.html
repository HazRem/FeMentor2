<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="center">
  <div class="mainFrame">
    <img class="nft" src="./images/image-equilibrium.jpg">
    <h1 class="title">Equilibrium #3429</h1> 

    <h2 class="desc">Our Equilibrium collection promotes balance and calm.</h2>

    <div class="details">
      <h3 class="price">0.041 ETH</h3>
      <h4 class="timeUntil">3 days left</p>
    </div>
    <h5 class="creator">Creation of Jules Wyvern</h5>
</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">RemHaz</a>.
    </div>
</body>
</html>
